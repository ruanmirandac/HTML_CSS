<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testanto imagens adaptativas</title>
    <link rel="stylesheet" href="area_style.css">
</head>
<body>
    <h1>Trabalhando com Imagens adaptativas</h1>
    <picture>
        <source media="(max-width: 900px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1190px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="foto g">
    </picture>
</body>
</html>
