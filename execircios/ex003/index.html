<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Imagem na HTML</title>
</head>
<body>
    <h1>Tstando carga de Imagens</h1>
    <p>
        Abaixo você verá uma imagem que está na mesma pasta!
    </p>
    <img src="logo-css.png" alt="Logo da CSS3">
    <p>
        Podemos também carregar imagens que estão em outra pasta,
        contanto que ela esteja dentro da pasta atual!
    </p>
    <img src="fotos/logo-html.png" alt="Logo da HTML5">
    <p>
        Também podemos carregar imagens externas, para isso devemos
        ter a sua URL completa.
    </p>
    <img src="https://lp.mentalidadeempreendedora.com.br/wp-content/uploads/2018/10/logo-pequena-rr.png" alt="Logo Exterma">
</body>
</html>
